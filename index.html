<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
	<title>Angular Js Todo Tutorial</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	<script type="text/javascript" src="TodoController.js"></script>
	<link rel="stylesheet" type="text/css" href="Todo.css">
</head>
<body>

	<div ng-controller="TodoController">
		<h2>Total todos: {{getTotalTodos()}}</h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">			
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>

		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText">
			<button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add</button>
		</form>

		<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>

	</div>

</body>
</html>
